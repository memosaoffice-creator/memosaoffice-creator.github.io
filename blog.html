  <link rel="stylesheet" href="/assets/style.css">
  <style>
    /* ======================
       Glass Cards for Blog
    ======================= */
    .section-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }

    .blog-card {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 20px;
      color: #000;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .blog-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .blog-card h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .blog-card p {
      font-size: 0.95rem;
      color: #222;
      flex-grow: 1;
    }

    .blog-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(11,132,255,0.6);
    }

    .search-widget {
      margin-bottom: 30px;
    }

    .search-widget input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: #000;
      font-size: 1rem;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
