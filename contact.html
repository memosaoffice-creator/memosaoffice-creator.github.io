<!doctype html>
<html lang="en">
<head>
  <script src="/assets/search.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — GadgetPulse</title>
  <meta name="description" content="Get in touch with GadgetPulse for questions, feedback, or collaboration.">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="/"><img src="/assets/logo.svg" alt="GadgetPulse logo"> <span>GadgetPulse</span></a>
      <nav class="site-nav">
        <a href="/">Home</a>
        <a href="/blog.html">Blog</a>
        <a href="/about.html">About</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Top Banner -->
  <section class="contact-banner" style="
      background: url('/assets/contact-banner.jpg') center/cover no-repeat;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #ffffff;
      position: relative;
  ">
    <div style="
        background: rgba(0,0,0,0.4);
        padding: 20px 40px;
        border-radius: 16px;
    ">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you — questions, feedback, or collaboration</p>
    </div>
  </section>

  <main class="container" style="margin-top:30px;">
    <article class="container post-article">
      <section>
        <h2>Get in Touch</h2>
        <p>Fill out the form below or reach out via email or social media.</p>

        <!-- Contact Form (you can integrate with email service later) -->
        <div class="contact-form" style="
            background: rgba(255,255,255,0.8);
            border: 1px solid rgba(200,200,200,0.5);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        ">
          <form>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Your name" style="width:100%; margin-bottom:15px; padding:10px; border-radius:8px; border:1px solid #ccc;"><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Your email" style="width:100%; margin-bottom:15px; padding:10px; border-radius:8px; border:1px solid #ccc;"><br>

            <label for="message">Message</label><br>
            <textarea id="message" name="message" placeholder="Your message" rows="5" style="width:100%; margin-bottom:15px; padding:10px; border-radius:8px; border:1px solid #ccc;"></textarea><br>

            <div style="text-align:center;">
              <button type="submit" style="
                  background:#0b84ff; 
                  color:#fff; 
                  padding:12px 28px; 
                  border:none; 
                  border-radius:12px;
                  box-shadow:0 8px 20px rgba(11,132,255,0.5);
                  font-weight:600;
                  cursor:pointer;
              ">Send Message</button>
            </div>
          </form>
        </div>
      </section>
    </article>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; GadgetPulse — Smart gadget reviews. Built with GitHub Pages.</p>
    </div>
  </footer>
</body>
</html>
